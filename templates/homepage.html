{% extends 'base.html' %}
{% block title %} StoreAdora {% endblock %}

{% block body %}


<h4 class="h4">Learn how to create different makeup looks</h4>
<div class="row">
    <ul>
        {% for post in all_posts %}
        <a href="/posts/{{post.post_id}}">
            <img src="/static/images/posts/{{post.post_id}}_p.jpg" width="300" />
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
