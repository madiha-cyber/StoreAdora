<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        {% block title %} {% endblock %}
    </title>

    {% block head %}
    {% endblock %}

</head>

<body>
    {% if "user_id" in session and session["user_id"] %}
    <a href="/logout">logout</a>
    {% else %}
    <a href="/login">login</a>
    <!-- <a href="/signup">login</a> -->
    {% endif %}
    {% block body %}
    {% endblock %}

    {% block after_body %}
    {% endblock %}
</body>

</html>
