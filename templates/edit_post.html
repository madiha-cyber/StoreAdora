{% extends 'base.html' %}

{% block title %} {{post.title}} - {% endblock %}

{% block body %}
<h1 class="display-6">{{ post.title }}</h1>

<form action="/posts/{{post.post_id}}/edit" method="POST">
    <input type="hidden" name="form_id" value="basic_info" />
    <p> Title: <input type="text" name="title" value="{{post.title}}" class="form-control"></p>
    <p> Description: <input type="text" name="post_description" value="{{post.post_description}}" class="form-control">
    </p>
    Makeup Type: <select name="makeup_type" id="makeup_type">
        <option value="dramatic">Dramatic</option>
        <option value="wedding">Wedding</option>
        <option value="classic">Classic</option>
        <option value="runway">Runway</option>
        <option value="specialeffects">Special Effects</option>
    </select>
    <input type="submit" name="Save" />
</form>
<br />
<form action="/posts/{{post.post_id}}/edit" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="form_id" value="post_image" />
    <input type='file' name="images" id="images" accept="image/jpeg" multiple>
    <input type="submit" name="Save" />
</form>



{% for product in products %}
<img src="/static/images/products/{{product.image}}" height="50" width="50" /> <a
    href="{{product.url}}">{{product.title}}</a>
<p>

</p>
<p>{{product.details}}</p>

{% endfor %}


{% for post_image in post_images %}
<img src="/static/images/posts/{{post_image.image}}" />
{% endfor %}

{% endblock %}
